    <script>
      function OnSelectedIndexChange()
        {
        var img = document.createElement("img");
        var img2 = document.createElement("img");
        var result = document.getElementById("vis-result");
        var result2 = document.getElementById("vis-result2");

        if (document.getElementById('visualize').value == "5"){
          $('#vis-result').empty();
          $('#vis-result2').empty();
          img.src = "image/visualization/wordcloud.png";
          result.appendChild(img);
        }
        else if (document.getElementById('visualize').value == "1"){
          $('#vis-result').empty();
          $('#vis-result2').empty();
          img.src = "image/visualization/happiness_rate.png";
          img2.src = "image/visualization/percentage.png";
          result.appendChild(img);
          result2.appendChild(img2);
        }
        else if (document.getElementById('visualize').value == "2"){
          img.src = "image/visualization/correlation.png";
          $('#vis-result').empty();
          $('#vis-result2').empty();
          result.appendChild(img);
        }
        else if (document.getElementById('visualize').value == "3"){
          img.src = "image/visualization/economy_rate.png";
          $('#vis-result').empty();
          $('#vis-result2').empty();
          result.appendChild(img);
        }
        else if (document.getElementById('visualize').value == "4"){
          img.src = "image/prediction/randomtree.png";
          $('#vis-result').empty();
          $('#vis-result2').empty();
          result.appendChild(img);
        }
      }
    </script>
